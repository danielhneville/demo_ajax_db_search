<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Business Leads</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="/static/js/scripts.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Look Up Leads</h1>
		</header>
		<div class="row">
			<form action="/get_leads" method="POST" class="form form-horizontal">
				<input type="hidden" id="page-input" name="page" value="1">
				<input type="hidden" id="sort-input" name="sort" value="registered_datetime">
				<input type="hidden" id="sort-order" name="order" value="DESC">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="name" class="col-sm-3">Name:</label>
						<div class="col-sm-9">
							<input type="text" name="name" id="name" placeholder="Jane Doe">
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label for="from" class="col-sm-3">From:</label>
						<div class="col-sm-9">
							<input type="date" name="from" id="from" min="2011-01-01" max="2013-06-01">
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label for="to" class="col-sm-3">To:</label>
						<div class="col-sm-9">
							<input type="date" name="to" id="to" min="2011-01-01" max="2013-06-01">
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-md-12 text-right">
				<nav class="hidden" aria-label="Page navigation">
					<ul class="pagination" id="pages">
					</ul>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-sm-1">id</th>
							<th class="col-sm-2">first_name</th>
							<th class="col-sm-2">last_name</th>
							<th class="col-sm-3 text-primary">registered_datetime</th>
							<th class="col-sm-3">email</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
